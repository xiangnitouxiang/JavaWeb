<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            var urenameobj = document.getElementById("urename");
            var urenametext = urenameobj.value;
            var patt = /^\w{5,12}$/;
            var urenamespanobj = document.getElementById("urenamespan");

            if(patt.test(urenametext)){
                urenamespanobj.innerHTML = "合法";
            }else{
                urenamespanobj.innerHTML = "不合法";
            }

        }
    </script>
</head>
<body>
   用户名:<input type="text" id="urename" value="">
   <span id="urenamespan" style="color:red"></span>
   <button onclick="onclickFun()">校验</button>

</body>
</html>
