<!DOCTYPE html>   <!--约束，声明-->
<html lang="en">  <!--html标签表示html的开始 long="en"表示英文，long="zh_cn"表示中文
                       html一般分为两部分，分别是：head和body-->
<head>  <!--表示头部信息，一般包含三部分内容，title标签，css样式，js代码-->
    <meta charset="UTF-8">  <!--表示当前页面使用UTF——8字符集-->
    <title>标题</title>  <!--表示标题-->
</head>
<body>  <!--body标签是整个html页面显示的主体内容-->
    hello!
    <br/>你好    <!--换行标签-->
    <p>这里是一个段落</p>    <!--段落标签-->
    <img src = "../lib/wall.jpg" width="136" height="76" alt="加载图片"/>
    <!--src表示文件路径，alt表示图片的提示-->

    <h1>标题一</h1>    <!--标题标签-->

    <ol type="1" start="5">
        <li>y</li>
        <li>y</li>
    </ol>   <!--有序列表，type表示从*开始，start表示显示类型-->

    <ul type="circle">
        <li>y</li>
        <li>y</li>
    </ul>    <!--无序列表-->
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
       <!--超文本链接,href表示连接的地址,targrt-->
    <font color="#a52a2a" face="宋体" size="7">
        字体标签

    </font>
    <table align="center" border="1" width="300" height="300" cellspacing="5">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
    </table>


</body>
</html>
