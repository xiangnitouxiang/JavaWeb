<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table align="center" border="1" width="300" height="300" cellspacing="5">
    <tr>
        <th colspan="2">1</th>
        <th>2</th>
    </tr>
    <tr>
        <th>4</th>
        <th>5</th>
        <th rowspan="2">6</th>
    </tr>
    <tr>
        <th>7</th>
        <th>8</th>
    </tr>
</table>

</body>
</html>
