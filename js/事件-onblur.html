<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册失去焦点事件
        function  onblurclose() {
            console.log("静态注册失去焦点事件");//console是专门向浏览器
            //控制器打印输出，log（）是打印方法
        }

    //动态注册失去焦点事件
        window.onload = function () {
           var obj = document.getElementById("password");
           //alert(obj);
            obj.onblur = function () {
                console.log("动态注册失去焦点事件");
            }
        }
    </script>
</head>
<body>
用户名称:<input type="text" onblur="onblurclose();"/><br/>
密码:<input type="text" id = "password"/><br/>
</body>
</html>
