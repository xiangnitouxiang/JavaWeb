<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      //静态方式
        function onloadfun() {
            alert('关于onload事件的所有代码');
        }
      //动态方式
        window.onload = function () {
            alert("动态注册onload事件")
        }
    </script>
</head>
<!--静态注册onload事件
    是浏览器解析完页面后就会自动触发的事件
-->
<!--
    <body onload="onloadfun()">
-->
</body>
</html>
